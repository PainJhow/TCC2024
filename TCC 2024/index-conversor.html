<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="4-Conversor/style.css">
    <title>Hymperium - Conversor</title>
</head>

<body>

    <header>
        <div class="text">
            <h1>Hymperium</h1>
        </div>
        <a href="index.html">
            <botton class="btn-inicio">
                <span>Inicio</span>
            </botton>
        </a>
    </header>
   <div class="page">
    <div class="container">
        <h2>Conversor de Moeda</h2>
        <form>
            <div class="amount">
                <p>Quantidade</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>De</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/gb.png">
                        <select></select>
                    </div>
                </div>
                <div class="result">alterando...</div>
                <button>Converter</button>

            </div>
        </form>
    </div>
   </div>


    <script src="4-Conversor/countries.js"></script>
    <script src="4-Conversor/index.js"></script>
</body>

</html>
